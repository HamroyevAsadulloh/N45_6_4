{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h1>Welcome my website </h1>

    <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for book in books %}
              <div class="col">
                <div class="card h-100">
                  <img src="{{ book.image.url }}" alt="..." width="250px" height="220px">
                  <div class="card-body">

                  </div>
                </div>
              </div>
            {% endfor %}
        </div>
